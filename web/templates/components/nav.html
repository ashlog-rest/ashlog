<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-3 link-dark"><i class="fas fa-list"></i> Projects</a></li>
        <li><a href="#" class="nav-link px-3 link-dark" data-bs-toggle="modal" data-bs-target="#newProjectModal"><i class="fas fa-plus"></i> New Project</a></li>
      </ul>

      <form
        method="GET"
        action="/search/"
        class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
      >

        <div class="input-group">
          <input
            type="text"
            name="q"
            value="{{query}}"
            class="form-control"
            placeholder="Search Projects..."
            aria-label="Search Projects..."
            aria-describedby="search-btn"
          >
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="search-btn"
          >
            <i class="fa fa-search"></i>
          </button>
        </div>

      </form>

      <a href="/logout" class="nav-link px-3 link-dark"><i class="fas fa-sign-out-alt"></i> Sign out</a>
  </div>
</header>
