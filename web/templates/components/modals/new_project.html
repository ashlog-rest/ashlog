{% extends 'components/modals/base.html' %}

{% block modal_id %}newProjectModal{% endblock modal_id %}

{% block modal_title %}Create new project{% endblock modal_title %}

{% block modal_content %}
  <form method="POST" action="/new/">
    {% csrf_token %}
    <div class="modal-body">
      <label for="projectName" class="form-label">Project name</label>
      <input
        type="text"
        id="projectName"
        name="project-name"
        class="form-control"
        placeholder="Choose a name for your new project..."
      >
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <input type="submit" class="btn btn-primary" value="Create">
    </div>
  </form>
{% endblock modal_content %}
